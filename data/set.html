<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css.gz">
	<script src="js/jquery-3.5.1.min.js.gz"></script>
	<script src="js/bootstrap.min.js.gz"></script>
	<script src="var/function.js"></script>
	<title>index</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">

			<div class="container p-4 my-4 bg-dark text-white">
				<a href="LOG/LOG.html" role="button" class="btn btn-outline-danger active float-right">進階設定</a>
				<h1 class="display-3">專題計數器頁面</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="container p-4 my-4 bg-info text-white">
					<ul class="list-group">
						<li class="list-group-item list-group-item-info">
							<div class="row">
								<div class="col-sm-3"><span>目前總時間</span></div>
								<div class="col-sm-9"><span id="id_ttime"></span>秒</div>
							</div>
						</li>
						<li class="list-group-item list-group-item-info">
							<div class="row">
								<div class="col-sm-3"><span class="text-danger">剩餘時間</span></div>
								<div class="col-sm-9 text-danger"><span id="id_stime" class="text-danger"></span>秒</div>
							</div>
						</li>
						<li class="list-group-item list-group-item-info">
							<div class="row">
								<div class="col-sm-3"><span>目前狀態</span></div>
								<div class="col-sm-9"><span id="id_nstate">STOP</span></div>
							</div>
						</li>
						<li class="list-group-item list-group-item-info">
							<div class="row">
								<div class="col-sm-3"><span>已設定閃爍時間</span></div>
								<div class="col-sm-9"><span id="id_ftime"></span>秒</div>
							</div>
						</li>
						<li class="list-group-item list-group-item-info">
							<div class="row">
								<div class="col-sm-3"><span>提示鈴時間</span></div>
								<div class="col-sm-9"><span id="id_ptime"></span>秒</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="container p-4 my-4 bg-info text-white">
					<ul class="list-group">
						<div class="container">
							<h2>設定表格</h2>
							<form action="/set_var" method="POST" class="was-validated" name="set_var">
								<div class="form-group">
									<label for="set_stime">設定倒數時間:</label>
									<div class="row">
										<div class="col-sm-5"><input type="number" class="form-control" id="set_stime_m"
												name="set_stime_m" placeholder="輸入倒數時間(單位:分)"> </div>
										<div class="col-sm-5"><input type="number" class="form-control" id="set_stime_s"
												name="set_stime_s" placeholder="輸入倒數時間(單位:秒)"> </div>
									</div>
								</div>
								<div class="form-group">
									<label for="set_ftime">設定閃爍時間:</label>
									<div class="row">
										<div class="col-sm-5"><input type="number" class="form-control" id="set_ftime_m"
												name="set_ftime_m" placeholder="輸入閃爍時間(單位:分)" required> </div>
										<div class="col-sm-5"><input type="number" class="form-control" id="set_ftime_s"
												name="set_ftime_s" placeholder="輸入閃爍時間(單位:秒)" required> </div>
									</div>
								</div>
								<div class="form-group">
									<label for="set_ptime">設定提示鈴時間:</label>
									<div class="row">
										<div class="col-sm-5"><input type="number" class="form-control" id="set_ptime_m"
												name="set_ptime_m" placeholder="輸入提示鈴時間(單位:分)" required> </div>
										<div class="col-sm-5"><input type="number" class="form-control" id="set_ptime_s"
												name="set_ptime_s" placeholder="輸入鈴時間(單位:秒)" required> </div>
									</div>
								</div>
								<button type="submit" class="btn btn-primary">設定完成</button>
							</form>
						</div>
					</ul>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="container p-4 my-4 bg-info text-white">
					<ul class="list-group">
						<div class="container">
							<div class="row">
								<div class="col-sm-4">
								</div>
								<div class="col-sm-8">
									<h2>設定計時狀態</h2>
								</div>
							</div>
							<div class="form-group">
								<li class="list-group-item list-group-item-info">
									<div class="row">
										<div class="col-sm-2"></div>
										<div class="col-sm-4"><a href="set_state_on" role="button"
												class="btn btn-primary">開始計時</a></div>
										<div class="col-sm-3"><a href="set_state_off" role="button"
												class="btn btn-outline-danger active float-right">暫停計時</a></div>
										<div class="col-sm-3"></div>
									</div>
								</li>
							</div>
						</div>
					</ul>
				</div>
			</div>
		</div>

		<div class="col-sm-9">
		</div>
		<div class="col-sm-3">
			<h6 class="text-muted">切勿抄襲 <small>by Mockingjay </small></h6>
		</div>
	</div>
	</div>
	<script>
		get_data_json();
	</script>
</body>

</html>
